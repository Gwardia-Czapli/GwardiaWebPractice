    <div id="clock"></div>

    <script>
      const clock = document.querySelector("#clock");

      function updateClock() {
        const date = new Date();
        clock.textContent = date.toLocaleTimeString("en-GB", {
          timeZone: "Europe/Paris",
        });
      }

      setInterval(updateClock, 1000);
      updateClock();
    </script>
